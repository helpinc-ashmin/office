<div class="modal-header">

  <!-- Title -->
  <h4 class="modal-title">Add new job</h4>

  <!-- X icon -->
  <button type="button"
          class="close"
          aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">X
  </button>
</div>

<!-- Form body

[formGroup] -- identify class member in FormModalComponent

(ngSubmit)  -- identify class method called when user submit form

-->
<form
     [formGroup]="myForm"
     (ngSubmit)="submitForm()"
>

  <div class="modal-boy">
    <div class="container">

      <!-- Field -->
      <div class="form-group">
        <label for="title">Job title</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>

      <!-- Field -->
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" class="form-control" formControlName="company" >
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" formControlName="type" >
      </div>

      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="text" class="form-control" formControlName="deadline" >
      </div>

    </div>
  </div>


  <div class="modal-footer">

      <!-- Form submit.  This button is interpreted in browser as
           the submit action. -->
      <button class="btn btn-success" [disabled]="!myForm.valid">
        Submit
      </button>

      <!-- Additional buttons.  Note that we need to have the
           type='button' to prevent this button from being
           interpreted as a submit button. -->
      <button type="button"
          class="btn btn-danger"
          (click)="activeModal.dismiss('Close clicked')">
          Cancel
        </button>

    </div>
</form>
