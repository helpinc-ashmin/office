<div class="formed">
<section class="abcd">
  <form fxFlex.xs="100%" fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field  class="form-class">
      <input type="email" matInput ngModel name="email" email required #emailInput="ngModel" placeholder="Your email">
      <mat-error *ngIf="emailInput.hasError('required')">Field cannot be empty!</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Invalid Email!</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="password must be 8 characters long!">
      <input type="password" matInput ngModel name="password" password required minlength="8" #pwInput="ngModel" placeholder="Your password">
   <mat-hint align="end">{{pwInput.value?.length}}/8</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [max]="maxDate" [min]="minDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox color="accent">Agree to terms and conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
</div>
